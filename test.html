<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            //做一些异步操作
            setTimeout(function() {
                var num = Math.ceil(Math.random() * 10); //生成1-10的随机数
                if (num <= 5) {
                    resolve(num);
                } else {
                    reject('数字太大了');
                }
            }, 2000);
        });
    </script>
</body>

</html>
