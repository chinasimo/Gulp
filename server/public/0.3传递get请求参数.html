<head>

</head>

<body>
    <p>
        <input type="text" name="" id="usename">
    </p>
    <p>
        <input type="age" name="" id="age">
    </p>
    <p>
        <button id="btn">
            提交
        </button>
    </p>


    <script>
        var usename = document.getElementById('usename');
        var age = document.getElementById('age');
        var btn = document.getElementById('btn');

        btn.onclick = function() {
            var xhr = new XMLHttpRequest();
            var nameValue = usename.value;
            var ageValue = age.value;

            // 拼接用来传送的参数
            var params = 'usename=' + nameValue + '&age=' + ageValue;
            // 配置ajax对象
            xhr.open('get', "http://locatalhost:3000/get");
            // 发送请求
            xhr.send()
        }
    </script>
</body>

</html>
